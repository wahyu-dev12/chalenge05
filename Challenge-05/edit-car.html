<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./css/style.css" rel="stylesheet">
    </link>
</head>

<body>
    <!-- Sidebar & Navbar -->
    <div class="binar-sidebar">
        <div class="binar-sidebar-main">
            <div class="binar-icon-button">
                <image src="Assets/Navbar/fi_home.svg" height="32px" width="32px" alt="home" />
                Dashboard
            </div>
            <div class="binar-icon-button">
                <image src="Assets/Navbar/fi_truck.svg" height="32px" width="32px" alt="cars" />
                Cars
            </div>
        </div>
        <div class="binar-sidebar-list">
            <div class="fw-bold">CARS</div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">List Cars</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-white fixed-top position-static">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-binar-outlined-primary" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!--Container Main start-->
    <div class="bg-binar" style="height: 100vh">
        <div class="container py-4">
            <nav style="
              --bs-breadcrumb-divider: url(
                &#34;data:image/svg + xml,
                %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
              );
            " aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Cars</a></li>
                    <li class="breadcrumb-item"><a href="index.html">List Car</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Update Car Information</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Update Car Information</h5>
            </div>
            <div class="bg-white p-4 mt-4">
                <div class="row gap-3">
                    <div class="row col-12">
                        <div class="col-2">
                            <label>Nama</label>
                        </div>
                        <div class="col-5">
                            <input id="name" class="form-control" placeholder="Avanza" />
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-2">
                            <label>Sewa Per Hari</label>
                        </div>
                        <div class="col-5">
                            <input id="price" type="number" class="form-control" placeholder="Rp 0,-" />
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-2">
                            <label>Ukuran</label>
                        </div>
                        <div class="col-5">
                            <select id="size" class="form-select" aria-label="Ukuran">
                                <option selected value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-2">
                            <label>Foto</label>
                        </div>
                        <div class="col-5">
                            <input id="picture" type="file" src="img_submit.gif" class="form-control"
                                placeholder="Input any picture" alt="input-image" />
                            <label>File Size max. 2MB</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2 py-4">
                <button class="btn btn-binar-outlined-primary" onclick="history.back()">Cancel</button>
                <button class="btn btn-binar-primary text-white" id="createCar">Save</button>
            </div>
        </div>
    </div>
    <!--Container Main end-->

    <script type="text/javascript" src="./scripts/api.js"></script>
    <script>
        const saveButton = document.getElementById("createCar");
        saveButton.addEventListener("click", async function (event) {
            event.preventDefault();
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id');

            const name = document.getElementById("name").value;
            const price = document.getElementById("price").value;
            const size = document.getElementById("size").value;
            const picture = document.getElementById("picture").files[0];

            await updateCar(id, { name, price, size, picture });
            window.location = '/';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="./css/style.css" rel="stylesheet">
    </link>
</head>

<body>

    <!-- Sidebar & Navbar -->
    <div class="binar-sidebar">
        <div class="binar-sidebar-main">
            <div class="binar-icon-button">
                <image src="Assets/Navbar/fi_home.svg" height="32px" width="32px" alt="home" />
                Dashboard
            </div>
            <div class="binar-icon-button">
                <image src="Assets/Navbar/fi_truck.svg" height="32px" width="32px" alt="cars" />
                Cars
            </div>
        </div>
        <div class="binar-sidebar-list">
            <div class="fw-bold">CARS</div>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">List Cars</a>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-light bg-white fixed-top position-static">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-binar-outlined-primary" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!--Container Main start-->
    <div class="bg-binar">
        <div class="container py-4">
            <nav style="
              --bs-breadcrumb-divider: url(
                &#34;data:image/svg + xml,
                %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
              );
            " aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Cars</a></li>
                    <li class="breadcrumb-item active" aria-current="page">List Car</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">List Car</h5>
                <a href="add-car.html" type="button"
                    class="btn btn-primary btn-binar-primary d-flex align-items-center gap-1">
                    <img src="Assets/fi_plus.svg" alt="..." />
                    Add New Car</a>
            </div>
            <div class="d-flex align-items-center gap-3 mt-3">
                <button type="button" class="btn btn-outline-secondary">All</button>
                <button type="button" class="btn btn-outline-secondary">Small</button>
                <button type="button" class="btn btn-outline-secondary">Medium</button>
                <button type="button" class="btn btn-outline-secondary">Large</button>
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2 g-xl-5 mt-4" id="cars-container">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="width: 387px;">
            <div class="modal-content p-4">
                <div class="modal-body ">
                    <div class="d-flex flex-column gap-3 text-center">
                        <image class="mx-auto" src="Assets/img-BeepBeep.svg" height="121px" />
                        <div class="fw-bolder">Menghapus Data Mobil</div>
                        <div class="fw-light">Setelah dihapus, data mobil tidak dapat dikembalikan. Yakin ingin
                            menghapus?</div>
                    </div>
                </div>
                <div class="modal-footer mx-auto border-0">
                    <button id="deleteButton" type="button" class="btn btn-binar-primary">Ya</button>
                    <button type="button" class="btn btn-binar-outlined-primary" data-bs-dismiss="modal">Tidak</button>
                </div>
            </div>
        </div>
    </div>
    <!--Container Main end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./scripts/navbar.js"></script>
    <script type="text/javascript" src="./scripts/api.js"></script>
    <script type="text/javascript" src="./scripts/render-ListCar.js"></script>
    <script>
        const deleteButton = document.getElementById("deleteButton");
        console.log(deleteButton);
        deleteButton.addEventListener("click", async function (event) {
            event.preventDefault();
            const link = window.location.href;
            const id = link.split('#?id=')[1]
            console.log(id);

            await deleteCar(id);
            window.location = '/';
        });
    </script>
</body>

</html>
